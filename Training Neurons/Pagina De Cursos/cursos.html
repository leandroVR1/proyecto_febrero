<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menú lateral responsive - MagtimusPro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lemon&family=Salsa&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    
        <link rel="shortcut icon" href="./../img/logoSinFondo.png" type="image/x-icon">
        <link rel="stylesheet" href="cursos.css">
        
    
        <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
    </head>
<body>
    <header>
        <div class="inicio">
            <div class="icon__menu">
                <i class="fa-solid fa-bars" style="color: aliceblue;" id="btn_open"></i>
            </div>

            <img style="margin-left: 50px;" class="logo" src="./../img/logoSinFondo.png" alt="">
            <h1 class="title mt-2" style="font-size: 40px; color: #21B573;">Training Neurons</h1>
        </div>
        
    </header>

    <div class="menu__side" id="menu_side">

        <div class="name__page">
            <i class="fa-solid fa-user"></i>
            <h4><span id="objUsuario"> </span></h4>
        </div>

       
        <div class="options__menu">

            <a href="./../index.html" class="selected">
                <div class="option">
                    <i class="fa-solid fa-house"></i>
                    <h4 data-translate="Inicio">Inicio</h4>
                </div>
            </a>

            <a href="./../MisCursos/cursos.html">
                <div class="option">
                    <i class="fa-solid fa-book"></i>
                    <h4 data-translate="Mis Cursos">Mis Cursos</h4>
                </div>
            </a>





                <a href="./../PQR/PQR.html">
                    <div class="option">
                        <i class="fa-solid fa-phone"></i>

                    <h4 data-translate="Soporte">Soporte</h4>
                </div>
            </a>




                <div class="pieNav">

                    <div class="option">
                        <div class="dropdown" id="languageDropdown">
                            <button class="dropbtn">
                                <img src="./../img/earth-americas-solid(1).svg" alt="Icono" class="icon">
                                <strong data-translate="Idioma">Idioma</strong>
                                <span class="arrow">&#9660;</span>
                            </button>
                            <div class="dropdown-content">
                                <a id="spanishOption" href="#">
                                    <img src="./../img/espana.png" alt="Opción 1" class="option-icon">
                                    Español
                                </a>
                                
                                <a id="englishOption" href="#">
                                    <img src="./../img/estados-unidos-de-america.png" alt="Opción 2" class="option-icon">
                                    Inglés
                                </a>
                                
                            </div>
                        </div>
                    </div>


                    <div class="option">
                        <i id="sol-icon" class="fa-solid fa-sun"></i>
                        <div class="toggle">
                            <!-- <span>lightaaa mode</span>   -->

                            <input type="checkbox" class="checkbox">
                        </div>


                    </div>
                    <div class="option" id="cerrarSesionBtn" onclick="cerrarSesion()">
                        <i class="fa-solid fa-right-to-bracket"></i>
                        <h4 data-translate="Cerrar Sesión">Cerrar Sesión</h4>
                    </div>
                </div>

            </div>
           
       

    </div>

    </div>

     <div id="root">

     </div>
     <script>
        // Obtener el usuario almacenado en localStorage
        let userData = localStorage.getItem("user");
        let cerrarSesionBtn = document.getElementById("cerrarSesionBtn");
        // Verificar si el usuario existe
        if (userData) {
            // Parsear el JSON para obtener el objeto del usuario
            let userObject = JSON.parse(userData);

            // Obtener el nombre del usuario del objeto
            let nombreUsuario = userObject.name;

            // Actualizar el contenido del elemento con id "objUsuario"
            document.getElementById("objUsuario").textContent = nombreUsuario;


        } else {
            // Ocultar el botón de cerrar sesión
            cerrarSesionBtn.style.display = 'none';
        }
        function cerrarSesion() {
            // Limpiar localStorage
            localStorage.clear();

            // Redirigir a la página principal
          location.href = "./../index.html";
        }
        </script>
   
    <script src="cursos.js"></script>
</body>
</html>
