<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrarse</title>

    <link rel="stylesheet" href="inicio.css">

    <link rel="shortcut icon" href="img/logoSinFondo.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">

  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 mt-5">
              <div style="margin-top: 30px; background: none; border: none;" class="card text-center">
                <p style="font-size: 80px; font-family: 'Exo 2', sans-serif;">Training Neurons</p>
                <img src="img/logoSinFondo.png" alt="">
              </div>
            </div>
            <div class="col-md-8 mt-5">
                <div class="card text-center justify-content-center" style="padding: 30px; margin-top: 30px;">

                  <p class="mt-5" style="font-size: 30px;">Crear Cuenta</p>

                  <div class="redes" style="display: flex;">

                    <button class="button form-control mt-5">
                      <svg style="margin-right: 5px;" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" viewBox="0 0 256 262">
                      <path fill="#4285F4" d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"></path>
                      <path fill="#34A853" d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"></path>
                      <path fill="#FBBC05" d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"></path>
                      <path fill="#EB4335" d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"></path>
                    </svg>
                      Iniciar con Google
                    </button>

                    <button class="button1 form-control mt-5">
                      <svg stroke="#FFFFFF" xml:space="preserve" viewBox="-143 145 512 512" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" id="Layer_1" version="1.1" fill="#039be5"><g stroke-width="0" id="SVGRepo_bgCarrier"></g><g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g><g id="SVGRepo_iconCarrier"> <path d="M329,145h-432c-22.1,0-40,17.9-40,40v432c0,22.1,17.9,40,40,40h432c22.1,0,40-17.9,40-40V185C369,162.9,351.1,145,329,145z M169.5,357.6l-2.9,38.3h-39.3v133H77.7v-133H51.2v-38.3h26.5v-25.7c0-11.3,0.3-28.8,8.5-39.7c8.7-11.5,20.6-19.3,41.1-19.3 c33.4,0,47.4,4.8,47.4,4.8l-6.6,39.2c0,0-11-3.2-21.3-3.2c-10.3,0-19.5,3.7-19.5,14v29.9H169.5z"></path> </g></svg>
                        Iniciar con Facebook
                      </button>

                  </div>

                  <p class="mt-5" style="color: rgb(65, 63, 63);">- OR -</p>

                  

                  
                  
                  <form id="registroForm" action="" method="">
                    <div class="formulario">
                      <label class="mt-4">Nombre:</label>
                      <input id="name" class="form-control mt-2" type="text" >
                      <label class="mt-4">Apellido:</label>
                      <input id="lastname" class="form-control mt-2" type="text" >  
                      <label class="mt-4">Telefono:</label>
                      <input id="phone" class="form-control mt-2" type="tel" >
                      <label class="mt-4">Fecha de nacimiento:</label>
                      <input id="birthdate" class="form-control mt-4" type="date">
                      
                      <label class="mt-4">Pais:</label>
                      <select id="country" class="form-control ">
                        <option value="">Seleccione</option>
                        <option value="colombia">Colombia</option>
                        <option value="argentina">Argentina</option>
                        <option value="mexico">México</option>
                        <option value="espana">España</option>
                        <option value="chile">Chile</option>
                        <option value="peru">Perú</option>
                        <option value="brasil">Brasil</option>
                        <option value="ecuador">Ecuador</option>
                        <option value="uruguay">Uruguay</option>
                        <option value="venezuela">Venezuela</option>
                      </select>

                      <label class="mt-4">Ciudad:</label>
                      <select id="city" class="form-control ">
                        <option value="">Seleccione</option>
                        <option value="bogota">Bogotá</option>
                        <option value="medellin">Medellín</option>
                        <option value="cali">Cali</option>
                        <option value="barranquilla">Barranquilla</option>
                        <option value="cartagena">Cartagena</option>
                        <option value="cucuta">Cúcuta</option>
                        <option value="bucaramanga">Bucaramanga</option>
                        <option value="pereira">Pereira</option>
                        <option value="santamarta">Santa Marta</option>
                        <option value="ibague">Ibagué</option>
                      </select>
                    
                    
                      <label  class="mt-4" for="Sexo">Sexo:</label>
                        
                      <div class="generos">
                      <div class="">
                        <input type="radio" name="Genero" value="masculino">Masculino<br>
                      </div>
                      
                        
                      <div class="">
                          <input type="radio" name="Genero" value="femenino">Femenino<br>
                      </div>
                      </div>
                      <label class="mt-4">Correo:</label>
                      <input id="email" class="form-control mt-4" type="email">

                      <label class="mt-4">Ingrese una contraseña:</label>
                      <input id="password" class="form-control mt-4" type="password">

                      <button id="btnCrearCuenta" class="btnC form-control mt-5 mb-5">Crear Cuenta</button>
                      </div>
                    
                      </div>
                  </form>
                      
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="inicio.js"></script>
  </body>
</html>
