<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio de Sesion</title>
    

    <link rel="shortcut icon" href="img/logoSinFondo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <body class="sbody">

    <div class="container-fluit m-5" style="border:none" >

                    <img src="img/logoSinFondo.png" alt="logo" class="logo img-fluid">

            </div>
            <div class=" box-shadow col-md-6" style="border: solid black;" >
              
                  <div class="card" style="background: none; border:none;"  >

                      <input  placeholder="Ingrese su correo" class="form-control mt-3" type="text">
  
                      <input  placeholder="Ingrese su contraseña" class="form-control mt-3" type="password">
  
                      <button class="btnC form-control mt-5">Ingresar</button>
                      
                  </div>
            </div>
         
           
         
           
        </div>
    </div>
